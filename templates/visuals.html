{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block title %} Data View {% endblock %}

{% block head %}

{% endblock%}

{% block content%}
<div class ="py-5 text-center">
    <h1 class="display-3">Elanco Data Viewer -Visuals</h1>
    <h2>Consumption per Day</h2>
    <canvas id="ConsumptionChart" width="800" height="400"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('ConsumptionChart').getContext('2d');
    var ConsumptionChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ graph_data.labels|safe }},
            datasets: [{
                label: 'Consumed Quantity',
                data: {{ graph_data.usage|safe }}, ,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1,
                fill: false
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                    title: {
                        display: true,
                        text: 'Consumed Quantity'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                }
            },
            responsive: true,
            maintainAspectRatio: false
        }
    });
</script>
{% endblock %}
